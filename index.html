<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawn Service Price Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Lawn Service Price Calculator</h2>
        <label for="lawnSize">Select the Size of Your Lawn:</label>
        <select id="lawnSize">
            <option value="na" selected>N/A</option>
            <option value="small">Small(1600 sq ft)</option>
            <option value="medium">Medium(3200 sq ft)</option>
            <option value="large">Large(5000 sq ft)</option>
            <option value="extra-large">Extra Large(Larger than 5000 sq ft)</option>
        </select>

        <label for="day">Select the Day:</label>
        <select id="day">
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>

       

        

        <button id="calculateButton">Calculate Price</button>
        <p id="totalPrice" style="display: none;"></p>

        <div id="confirmationSection" style="display: none;">
            <p>Your Price:</p>
            <p>Lawn Size: <span id="confirmedLawnSize"></span></p>
            <p>Day: <span id="confirmedDay"></span></p>

            <p>Total Price: $<span id="confirmedTotalPrice"></span></p>
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
